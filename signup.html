<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Study&infin; | Sign Up</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/tabLogo.png" />
  </head>
  <body id="sign-up-body">
    <header class="header-for-signup">
      <div class="div-logo">
        <h1 class="logo-header">
          <a href="index.html" class="logo-header-link"
            >Study<span class="infinity-sign">&infin;</span></a
          >
        </h1>
      </div>
      <form class="search-box">
        <input
          type="text"
          placeholder="Search for anything..."
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Search for anything...'"
          class="search"
        />
        <div class="popular-searched-box">
          <p class="popular-description">Popular now</p>
          <hr class="divider" />
          <ul class="popular-searched-items">
            <li><a href="#" class="searched-item">Java</a></li>
            <li><a href="#" class="searched-item">Math</a></li>
            <li><a href="#" class="searched-item">Python</a></li>
            <li><a href="#" class="searched-item">English</a></li>
          </ul>
        </div>
        <img
          src="/images/blackmagnifier.png"
          alt="search"
          class="magnifier-img"
          width="30px"
          height="25px"
        />
      </form>
      <nav class="navigation">
        <ul class="navigation-lists">
          <li><a href="index.html" class="nav-link-home">Home</a></li>
          <li><a href="#" class="nav-link-categories">Categories</a></li>
          <li><a href="#" class="nav-link-about-us">About Us</a></li>
          <li><a href="#" class="nav-link-login">Log in</a></li>
          <li>
            <a href="signup.html" class="nav-link-signup"
              >Sign up</a
            >
          </li>
        </ul>
        <div class="burger-navigation">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
      <script src="app.js"></script>
    </header>
    <main>
      <div id="sign-up-parent-block">
        <div class="left-side-block">
          <section class="main-section">
            <h1 class="main-heading">
              Study<span class="infinity-sign">&infin;</span>
            </h1>
            <p class="main-heading-paragraph">
              Welcome to Study<span class="infinity-sign">&infin;</span>!
            </p>
          </section>
        </div>
        <div class="right-side-block">
          <div class="account-block">
            <h2>Create Account</h2>
            <form id="sign-up-form">
              <input
                type="text"
                placeholder="Full Name"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Full Name'"
                required
                id="full-name-input"
              />
              <input
                type="email"
                placeholder="Email Address"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Email Address'"
                required
              />
              <input
                type="password"
                placeholder="Password"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='Password'"
                required
              />
              <button type="button" id="sign-up">Sign Up</button>
            </form>
            <section class="or-block">
              <p class="or-p">Or</p>
            </section>
            <div class="sign-up-options">
              <button class="google-btn">
                <img
                  src="/images/Google__G__Logo.svg.png"
                  alt="G"
                  width="30px"
                  height="30px"
                />
                Sign up with Google
              </button>
              <button class="facebook-btn" type="submit">
                <img
                  src="/images/1200px-Facebook_Logo_(2019).png"
                  alt="F"
                  width="30px"
                  height="30px"
                />
                Sign up with Facebook
              </button>
            </div>
            <p class="have-account">
              Already have an account? <a href="#" class="login">Log in</a>
            </p>
          </div>
        </div>
      </div>
      <div id="welcome-block">
      </div>
    </main>
    <script src="signup.js"></script>
  </body>
</html>
