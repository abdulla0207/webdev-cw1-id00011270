<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;500&display=swap"
      rel="stylesheet"
    />
    <title>Study | Learn Anything Infinitely</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="images/tabLogo.png" />
  </head>
  <body>
    <header class="header">
      <div class="div-logo">
        <h1 class="logo-header">
          <a href="#" class="logo-header-link"
            >Study<span class="infinity-sign">&infin;</span></a
          >
        </h1>
      </div>
      <form class="search-box">
        <input
          type="text"
          placeholder="Search for anything..."
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Search for anything...'"
          class="search"
          id="search"
        />
        <img
          src="/images/blackmagnifier.png"
          alt="search"
          class="magnifier-img"
          width="30px"
          height="25px"
        />
      </form>
      <nav class="navigation">
        <ul class="navigation-lists">
          <li><a href="#" class="nav-link-home">Home</a></li>
          <li><a href="#" class="nav-link-categories">Categories</a></li>
          <li><a href="#" class="nav-link-login">Log in</a></li>
          <li><a href="#" class="nav-link-signup">Sign up</a></li>
        </ul>
        <div class="burger-navigation">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <script src="app.js"></script>
  </body>
</html>
